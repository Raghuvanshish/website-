<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester 1 - Student Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Semester 2 Student Details</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll Number</th>
          <th>Department</th>
          <th>Semester</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr>
          <td>{{ student.name }}</td>
          <td>{{ student.roll_number }}</td>
          <td>{{ student.department }}</td>
          <td>{{ student.semester }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
  </html>
